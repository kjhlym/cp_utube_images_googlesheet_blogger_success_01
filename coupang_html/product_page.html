<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추천 상품</title>
    <style>body{font-family:'Noto Sans KR',sans-serif;line-height:1.6;color:#333;background:#f5f5f5;margin:0;padding:0}.container{max-width:1200px;margin:0 auto;padding:20px}.header-banner{width:100%;max-height:300px;object-fit:cover;border-radius:8px;margin-bottom:20px}.product-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:20px;margin-top:20px}.product-card{background:#fff;border-radius:8px;box-shadow:0 2px 4px rgba(0,0,0,.1);overflow:hidden;transition:transform .2s}.product-card:hover{transform:translateY(-5px)}.product-image{width:100%;height:200px;object-fit:contain;border-bottom:1px solid #eee;transition:opacity 0.3s}.product-image:hover{opacity:0.8;cursor:pointer}.product-info{padding:12px}.product-title{font-size:.9rem;font-weight:500;margin-bottom:4px;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;text-overflow:ellipsis}.product-price{font-size:1rem;font-weight:700;color:#e74c3c}.product-price::after{content:'원';margin-left:2px;font-size:.9em}.product-meta{font-size:.8rem;color:#666;margin-top:8px}.product-link{text-decoration:none;color:inherit}.product-info .product-link{display:inline-block;margin-top:10px;padding:6px 12px;background:#3498db;color:#fff;border-radius:4px;text-align:center;transition:background 0.3s}.product-info .product-link:hover{background:#2980b9}h1.page-title{text-align:center;margin-bottom:30px;color:#2c3e50}.affiliate-disclosure{margin-top:40px;padding-top:20px;border-top:1px solid #eee;color:#888;font-size:0.9em;text-align:center}@media (max-width:768px){.product-grid{grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:12px}.product-image{height:160px}.product-info{padding:8px}}</style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">오늘의 추천 상품</h1>
        <img src="thumbnails\header_thumbnail_20250401_123533.jpg" alt="추천 상품" class="header-banner">
        <div class="product-grid">
            <div class="product-card">
        <a href="https://www.coupang.com/vp/products/4567890" class="product-link" target="_blank">
            <img src="images/no-image.jpg" alt="테스트 상품 4" class="product-image" onerror="this.src='images/no-image.jpg'">
        </a>
        <div class="product-info">
            <h3 class="product-title">테스트 상품 4</h3>
            <div class="product-price">40,000</div>
            <div class="product-meta">평점: 4.7 (25개 리뷰)</div>
            <a href="https://www.coupang.com/vp/products/4567890" class="product-link" target="_blank">상품 보기</a>
        </div>
    </div>
        </div>
        <div class="affiliate-disclosure">
            <p>"이 포스팅은 쿠팡 파트너스 활동의 일환으로, 이에 따른 일정액의 수수료를 제공받습니다."</p>
        </div>
    </div>
</body>
</html>
